<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Sistema de Apoio ao TEA</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Cadastro e Consulta de Assistentes Terapeuticos</h1>
        </div>
        <div class="banner">
            <img src="https://img.freepik.com/fotos-gratis/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354114.jpg?t=st=1719367687~exp=1719371287~hmac=86f43fe6f69576040e2ae558c7bcf45af1a80ac118ffa30baedcf6a3093f6cb6&w=1800"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newAssistenteTerapeutico">
        <input type="text" id="newNome" placeholder="Nome:">
        <input type="text" id="newCidade" placeholder="Cidade:">
        <input type="text" id="newEstado" placeholder="Estado:">
        <input type="text" id="newTelefone" placeholder="Telefone:">
        <button onclick="newAssistenteTerapeutico()" class="addBtn">Adicionar</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="AssistentesTerapeuticos">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Telefone</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
