<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Apoio ao TEA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="screen1" class="screen active">
        <button id="toggleBtn1">Cadastrar Terapeutas</button>
        <header>
            <div class="title">
                <h1>Busca de Assistentes Terapeuticos</h1>
            </div>
            <div class="banner">
                <div class="image-div">
                <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354150.jpg" alt="Image 1">
                </div>
                <div class="image-div">
                <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354152.jpg" alt="Image 2">
                </div>
                <div class="image-div">
                <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354160.jpg" alt="Image 3">
                </div>
            </div>
        </header>
        <div id ="busca" class="busca-terapeuta">
            <h1>Pesquisar Terapeuta Por Estado:</h1>
            <input type="text" id="buscaEstado" placeholder="UF:">
            <button id="buscarBtn" onclick="getListByEstado()" class="addBtn">Buscar</button>

        </div>
        <section class="AssistentesTerapeuticos">
            <table id="myTable">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>CEP</th>
                        <th>Rua</th>
                        <th>Número</th>
                        <th>Complemento</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                    </tr>
            </table>
        </section>
    </div>
    <div id="screen2" class="screen hidden">
        <button id="toggleBtn2">Buscar Terapeutas</button>
            <header>
                <div class="title">
                    <h1>Cadastrar Novo Assistente Terapêutico</h1>
                </div>
                <!-- <div class="banner">
                    <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354150.jpg"
                        alt="y">
                </div> -->
                <div class="banner">
                    <div class="image-div">
                    <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354150.jpg" alt="Image 1">
                    </div>
                    <div class="image-div">
                    <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354152.jpg" alt="Image 2">
                    </div>
                    <div class="image-div">
                    <img src="images/retrato-de-uma-crianca-autista-num-mundo-de-fantasia_23-2151354160.jpg" alt="Image 3">
                    </div>
                </div>
            </header>
            <section class="newAssistenteTerapeutico">
                <h1>Cadastrar novo Terapeuta</h1>
                <input type="text" id="newNome" placeholder="Nome:">
                <input type="text" id="newTelefone" placeholder="Telefone:">
                <input type="text" id="newCep" placeholder="CEP:" oninput="getAddressByCEP()">
                <input type="text" readonly id="newRua" placeholder="Rua:">
                <input type="text" id="newNumero" placeholder="Número:">
                <input type="text" id="newComplemento" placeholder="Complemento:">
                <input type="text" readonly id="newBairro" placeholder="Bairro:">
                <input type="text" readonly id="newCidade" placeholder="Cidade:">
                <input type="text" readonly id="newEstado" placeholder="Estado:">
                <button onclick="newAssistenteTerapeutico()" class="addBtn">Adicionar</button>
            </section>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
